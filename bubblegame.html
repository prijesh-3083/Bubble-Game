<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleGame</title>
    <link rel="stylesheet" href="bubblegame.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Nunito:wght@600&display=swap"
        rel="stylesheet">
</head>
<body>

    <div class="main">
        <div class="panel">
            <div class="pnav">
                <div class="info">
                    <h2>Hit</h2>
                    <div class="box hit">
                        
                    </div>
                </div>
                <div class="info">
                    <h2>Time</h2>
                    <div class="box time">
                        
                    </div>
                </div>
                <div class="info">
                    <h2>Score</h2>
                    <div class="box score">
                        0
                    </div>
                </div>
            </div>
            <div class="pbtm">
                <div class="bubble">5</div>
                <button class="play">play</button>
            </div>
        </div>
    </div>




    <script src="bubblegame.js"></script>
</body>
</html>
